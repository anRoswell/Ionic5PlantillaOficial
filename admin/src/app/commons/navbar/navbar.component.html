<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <img
      src="./../../../assets/img/logo-blanco.png"
      class="d-inline-block align-top mr-3"
      width="120px"
      height="60px"
      alt=""
      loading="lazy"
    />
    <a class="navbar-brand" routerLinkActive="active" [routerLink]="['/admin']"
      >Admin</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarApp"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarApp">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngFor="let menu of menus">
          <li class="nav-item dropdown" *ngIf="menu.menus.length">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarConfig"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="{{ menu.icon }}" *ngIf="menu.icon"></span>
              {{ menu.name }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarConfig">
              <ng-container *ngFor="let submenu of menu.menus">
                <a
                  class="dropdown-item"
                  routerLinkActive="active"
                  [routerLink]="[submenu.url]"
                >
                  <span class="{{ submenu.icon }}" *ngIf="submenu.icon"></span>
                  {{ submenu.name }}
                </a>
                <div class="dropdown-divider" *ngIf="submenu.divider"></div>
              </ng-container>
            </div>
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarUser"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ user.name }}
          </a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="navbarUser"
          >
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['/admin/configuracion/datos-empresa']"
              >Cambiar contrase√±a</a
            >
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['/admin/configuracion/perfiles']"
              >Actualizar datos</a
            >
            <div class="dropdown-divider"></div>
            <button class="dropdown-item shadow-none" (click)="logout()">
              <span class="icon icon-log-out"></span> Salir
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
